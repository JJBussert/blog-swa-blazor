name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: echo "db_name=${GITHUB_HEAD_REF}" >>$GITHUB_OUTPUT
      - run: echo "${{ env.db_name }}"
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
        id: extract_branch
      - run: echo "${{ env.extract_branch }}"
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_COAST_0F5C58210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "App" # App source code path
          api_location: "Api" # Api source code path - optional
          data_api_location: "Db" # Folder holding the staticwebapps.database.config.json file
          output_location: "wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
      #- name: Extract Subdomain
      #  run: echo "SWA_UID=$(echo "${{ steps.builddeploy.outputs.static_web_app_url }}" | sed 's/https:\/\/\([^\.]*\)\..*/\1/')" >> $GITHUB_ENV
      #- run: echo "${{ env.SWA_UID }}"
      
      - uses: bluwy/substitute-string-action@v1
        id: sub
        with:
          _input-text: '${{ env.DB_CONNECTION_STRING }}'
          _format-key: '%%key%%'
          DB: '$(basename ${GITHUB_HEAD_REF})'
      - run: echo "${{ steps.sub.outputs.result }}"
      - name: Replace Subdomain in Connection String
        run: echo "$(echo "${{ env.DB_CONNECTION_STRING }}" | sed 's/%%DB%%/$(basename ${GITHUB_HEAD_REF})/g')"
      - name: Run db-reset
        run: npm run db-reset
      
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_COAST_0F5C58210 }}
          action: "close"
