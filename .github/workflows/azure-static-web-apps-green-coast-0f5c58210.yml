name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_COAST_0F5C58210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "App" # App source code path
          api_location: "Api" # Api source code path - optional
          data_api_location: "Db" # Folder holding the staticwebapps.database.config.json file
          output_location: "wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
      - name: Set Output
        if: always()
        run: echo "url=$(echo "${{ steps.builddeploy.outputs.url }}" | sed 's/https:\/\///' | sed 's/\..*//')" >> $GITHUB_ENV
        id: set_output
      - run: echo ${{ env.DB_CONNECTION_STRING }}
      - run: echo ${{ env.url }}
      - uses: bluwy/substitute-string-action@v1
        id: sub
        with:
          _input-text: '${{ env.DB_CONNECTION_STRING }}'
          _format-key: '%%key%%'
          DB: '${{ env.url }}'
      - run: echo ${{ steps.sub.outputs.result }} # Prints 'Hello GitHub!'
      - name: Replace Subdomain in Connection String
        run: echo "DB_CONNECTION_STRING=$(echo ${{ env.DB_CONNECTION_STRING }} | sed 's/{{SUBDOMAIN_PLACEHOLDER}}/$({{ steps.set_output.outputs.url }})/g')"
      - name: Run db-reset
        run: npm run db-reset
      
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_COAST_0F5C58210 }}
          action: "close"
